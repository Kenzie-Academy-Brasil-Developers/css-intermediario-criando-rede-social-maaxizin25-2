<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/pages/home/style.css">
    <title>TechPosters - Home</title>
  </head>
  <body>
    <section class="modal">
    </section>
    <header>
      <nav class="navbar">
         <span class="navbar-items">
          <h1>TechPosters</h1>
          <span class="navbar-links">
            <a class="navbar-link" href="">Sair</a>
          </span>
         </span>
      </nav>
    </header>
    <main>
      <div class="container-1">
        <div class="card-post">
            <div class="card-perfil">
               <span>
                <img  class="img-perfil" src="/assets/img/user1.svg" alt="">
               </span>
               <span class="perfil-name">
                 <h2>Samuel Leão</h2>
                 <p>Front end Engineer</p>
               </span>
            </div>
          <div class="inputs">
            <form class="form-input" action="">
              <input class="input-title" placeholder="Digite seu titulo" type="text" onfocus="this.value='';">
              <textarea class="input-textarea" placeholder="O que está pensando Samuel?" name="" id="" cols="30" rows="10"></textarea>
              <span class="button-post">
                <button class="button-post">Postar</button>
              </span>
            </form>
          </div>
        </div>
        <aside class="suggestions">
          
        </aside>
      </div>
      <section class="posts">
        
        <ul class="ul-posts" >
          <h2>Posts</h2>
        </ul>
      </section>
    </main> 
  </body>
  <script src="/script/database/users.js"></script>
  <script src="/script/database/posts.js"></script>
  <script src="/script/database/sugestUsers.js"></script>
  <script src="/pages/home/index.js"></script>
</html>
